# Railway/Nixpacks configuration for Open Agora
[phases.setup]
nixPkgs = ["python311", "nodejs_20", "python311Packages.pip"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install -e .",
  "cd ui && npm install"
]

[phases.build]
cmds = [
  "cd ui && npm run build"
]

[start]
cmd = ". /opt/venv/bin/activate && uvicorn bazaar.api:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHONPATH = "/app/src"
PATH = "/opt/venv/bin:${PATH}"
